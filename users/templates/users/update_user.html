<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

{% block center %}
<h2>update user</h2>

<form method="post" style="position:absolute; z-index:100; top:200px;">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Submit">
</form>

{% if request.user.is_superuser %}
<a href="{% url 'manage_users' %}">Back</a>
{% else %}
<a href="{% url 'dashboard' %}">Back to profile</a>
{% endif %}
{% if errors is not None %}
    {{errors}}
{% endif %}
{% endblock %}
</html>
