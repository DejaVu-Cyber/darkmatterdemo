{% extends 'site_collections/index.html' %}


{% block right %}

 <table>
        <tr>
            <th>Created</th>
            <th>Translated</th>
            <th>Original</th>
        </tr>


            {% for collection in collection_list %}
                <tr>
                <td>{{collection.time_created|date:"m/d/Y G:i:s"}}</td>
                <td>{{collection.translated_url}}</td>
                <td> <a href="http://localhost:8080/collections_archive/{{collection.time_created|date:'YmdHis'}}/{{collection.original_url}}/" target="_blank"> replay </a></td>
                </tr>
            {% endfor %}





    </table>

{% endblock %}

</html>
