<style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
    #menu{
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        left:0;
        width: 100%;
        top: 100px;
    }

    #panels {
        display: flex;
        justify-content: space-evenly;
        font-family: Unbounded;
        position: absolute;
        height: 80%;
        left: 0;
        width:100%;
        bottom: 0;

        background: black;
        color: white;
        }
    #head {
        position:absolute;
        width: 100%;
        right:0;
        text-align:center;
        height:30px;
        z-index:2;
        color:white;
    }
    #left {
        flex-grow: 1;
        z-index: 1;
        overflow-y: scroll;

    }
    #left::-webkit-scrollbar{
        background-color: black;
    }
    #left::-webkit-scrollbar-thumb{
        background-color: grey;
    }
    #left::-webkit-scrollbar-button{
        background-color: black;
    }
    #right {
        flex-grow: 1;



        z-index: 1;
    }
    #center {



    }
    a:link, a:visited {
        background-color: grey;
        color: white;
        padding: 14px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.5s;
    }
    a:hover, a:active {
        background-color: purple;


    }
    th,tr,td{
        color: white;
        border: 1px solid purple;
        padding: 15px;
    }


</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dark Matter</title>
</head>
<body style ="background-color: black;">
<div id = "panels">
    <div id = "left">
        {% block left %}
        {% endblock %}
    </div>
    <div id="center">
        {% block center %}
        {% endblock %}
    </div>
    <div id="right">
        {% block right %}
        {% endblock %}
    </div>

</div>
<div id="menu">
    <a href="{% url 'chat' %}">results</a>
    <a href="{% url 'index' %}">data</a>
    <a href="{% url 'search_collection_targets' %}">search</a>
    {% if request.user.collection_manager %}
    <a href="{% url 'manage_collections' %}">manage collections </a>
    {% endif %}
    {% if request.user.is_superuser %}
    <a href="{% url 'manage_users' %}">manage users</a>
    {% endif %}
    <a href="{% url 'dashboard' %}">profile</a>
    <a href="{% url 'logout' %}">logout</a>
</div>

<div id="head">
    <h1>Dark Matter</h1>
</div>


</body>
</html>
